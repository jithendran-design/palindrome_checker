<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="main-content">
      <div class="input-and-result">
        <div class="input-and-header">
          <h1>Palindrome Checker</h1>
          <div class="get-input">
            <div class="input">
              <input id="text-input" placeholder="Type a word..." style="::placeholder { color: #647488; }">
              <button id="check-btn">Check</button>
            </div>
          </div>
          <div id="result">
          </div>
        </div>
      </div>
      <div class="info">
        <div class="heading">What is a Palindrome?</div>
        <div class="divider"></div>
        <div class="content">A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
